{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<section class="container" style="padding:48px 0;">
  <h1 style="color:var(--gt-navy);">Log in</h1>
  <form method="post" style="max-width:420px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="cta" type="submit">Log in</button>
  </form>
  <p style="margin-top:12px;">No account?
    <a href="{% url 'accounts:signup' %}">Sign up</a>
  </p>
</section>
{% endblock %}
