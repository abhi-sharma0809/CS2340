{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<section class="container" style="padding:48px 0;">
  <h1 style="color:var(--gt-navy);">Create your account</h1>
  <form method="post" style="max-width:420px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="cta" type="submit">Create account</button>
  </form>
  <p style="margin-top:12px;">Already have an account?
    <a href="{% url 'login' %}">Log in</a>
  </p>
</section>
{% endblock %}
