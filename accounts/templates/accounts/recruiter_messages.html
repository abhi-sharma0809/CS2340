{% extends "base.html" %}
{% block title %}My Messages â€” GT Job Finder{% endblock %}

{% block extra_head %}
<style>
  .messages-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  
  .messages-header {
    text-align: center;
    margin-bottom: 40px;
  }
  
  .messages-header h1 {
    color: var(--gt-navy);
    font-size: 36px;
    margin-bottom: 8px;
  }
  
  .messages-header p {
    color: #6b7280;
    font-size: 16px;
  }
  
  .messages-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 0;
  }
  
  .tab-button {
    padding: 12px 24px;
    border: none;
    background: none;
    color: #6b7280;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all 0.2s;
    position: relative;
    bottom: -2px;
  }
  
  .tab-button:hover {
    color: var(--gt-navy);
  }
  
  .tab-button.active {
    color: var(--gt-navy);
    border-bottom-color: var(--gt-gold);
  }
  
  .messages-list {
    display: grid;
    gap: 16px;
  }
  
  .message-card {
    background: #fff;
    border: 1px solid rgba(0,0,0,.06);
    border-radius: 12px;
    padding: 20px;
    transition: box-shadow 0.2s;
  }
  
  .message-card:hover {
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
  }
  
  .message-card.unread {
    border-left: 4px solid var(--gt-gold);
    background: linear-gradient(to right, #fffbeb, #fff);
  }
  
  .message-header-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 16px;
    margin-bottom: 12px;
  }
  
  .message-subject {
    font-size: 18px;
    font-weight: 600;
    color: var(--gt-navy);
    margin: 0;
  }
  
  .message-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #6b7280;
    font-size: 14px;
    margin-bottom: 12px;
  }
  
  .message-meta i {
    color: var(--gt-gold);
  }
  
  .message-body {
    color: #374151;
    line-height: 1.6;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid #e5e7eb;
  }
  
  .unread-badge {
    background: var(--gt-gold);
    color: var(--gt-navy);
    font-size: 12px;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 12px;
    white-space: nowrap;
  }
  
  .empty-state {
    text-align: center;
    padding: 80px 20px;
  }
  
  .empty-state i {
    font-size: 64px;
    color: #d1d5db;
    margin-bottom: 16px;
  }
  
  .empty-state h3 {
    color: var(--gt-navy);
    font-size: 24px;
    margin-bottom: 8px;
  }
  
  .empty-state p {
    color: #6b7280;
    font-size: 16px;
  }
  
  .loading {
    text-align: center;
    padding: 40px;
    color: #6b7280;
  }
  
  .job-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    color: var(--gt-gold);
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    margin-top: 8px;
  }
  
  .job-link:hover {
    text-decoration: underline;
  }
  
  .reply-actions {
    display: flex;
    gap: 8px;
    margin-top: 16px;
    flex-wrap: wrap;
  }
</style>
{% endblock %}

{% block content %}
<div class="messages-container">
  
  <!-- Header -->
  <div class="messages-header">
    <h1>ðŸ’¬ My Messages</h1>
    <p>View and manage your conversations with candidates</p>
  </div>
  
  <!-- Tabs -->
  <div class="messages-tabs">
    <button class="tab-button active" data-tab="all">All Messages</button>
    <button class="tab-button" data-tab="unread">Unread</button>
    <button class="tab-button" data-tab="received">Received</button>
    <button class="tab-button" data-tab="sent">Sent</button>
  </div>
  
  <!-- Messages List -->
  <div id="messagesContent" class="messages-list">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading messages...
    </div>
  </div>
  
</div>

{% endblock %}

{% block extra_scripts %}
<script>
// State
let allMessages = [];
let currentTab = 'all';

// Load messages on page load
document.addEventListener('DOMContentLoaded', function() {
  loadMessages();
  
  // Tab switching
  document.querySelectorAll('.tab-button').forEach(button => {
    button.addEventListener('click', function() {
      // Update active tab
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      // Update current tab and render
      currentTab = this.dataset.tab;
      renderMessages();
    });
  });
});

// Load messages from server
function loadMessages() {
  fetch('{% url "accounts:get_messages" %}')
    .then(response => response.json())
    .then(data => {
      allMessages = data.messages || [];
      renderMessages();
    })
    .catch(error => {
      console.error('Error loading messages:', error);
      document.getElementById('messagesContent').innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error Loading Messages</h3>
          <p>Please try again later</p>
        </div>
      `;
    });
}

// Render messages based on current tab
function renderMessages() {
  const container = document.getElementById('messagesContent');
  
  // Filter messages based on tab
  let filteredMessages = allMessages;
  
  if (currentTab === 'unread') {
    filteredMessages = allMessages.filter(msg => !msg.is_read && !msg.is_sent_by_me);
  } else if (currentTab === 'received') {
    filteredMessages = allMessages.filter(msg => !msg.is_sent_by_me);
  } else if (currentTab === 'sent') {
    filteredMessages = allMessages.filter(msg => msg.is_sent_by_me);
  }
  
  // Show empty state if no messages
  if (filteredMessages.length === 0) {
    const emptyMessages = {
      'all': {
        icon: 'fa-comments',
        title: 'No Messages Yet',
        text: 'Your conversations with candidates will appear here'
      },
      'unread': {
        icon: 'fa-check-circle',
        title: 'All Caught Up!',
        text: 'You don\'t have any unread messages'
      },
      'received': {
        icon: 'fa-inbox',
        title: 'No Received Messages',
        text: 'Messages from candidates will appear here'
      },
      'sent': {
        icon: 'fa-paper-plane',
        title: 'No Sent Messages',
        text: 'Messages you send will appear here'
      }
    };
    
    const state = emptyMessages[currentTab] || emptyMessages['all'];
    container.innerHTML = `
      <div class="empty-state">
        <i class="fas ${state.icon}"></i>
        <h3>${state.title}</h3>
        <p>${state.text}</p>
      </div>
    `;
    return;
  }
  
  // Render messages
  container.innerHTML = filteredMessages.map(msg => {
    const date = new Date(msg.timestamp);
    const formattedDate = date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    const isUnread = !msg.is_read && !msg.is_sent_by_me;
    const direction = msg.is_sent_by_me ? 'To' : 'From';
    const person = msg.is_sent_by_me ? msg.recipient : msg.sender;
    
    return `
      <div class="message-card ${isUnread ? 'unread' : ''}" data-message-id="${msg.id}">
        <div class="message-header-row">
          <h3 class="message-subject">${escapeHtml(msg.subject)}</h3>
          ${isUnread ? '<span class="unread-badge">NEW</span>' : ''}
        </div>
        
        <div class="message-meta">
          <span><i class="fas fa-user"></i> ${direction}: <strong>${escapeHtml(person)}</strong></span>
          <span><i class="fas fa-clock"></i> ${formattedDate}</span>
        </div>
        
        ${msg.job_title ? `
          <a href="#" class="job-link">
            <i class="fas fa-briefcase"></i>
            Regarding: ${escapeHtml(msg.job_title)}
          </a>
        ` : ''}
        
        <div class="message-body">
          ${escapeHtml(msg.body).replace(/\n/g, '<br>')}
        </div>
        
        <div class="reply-actions">
          ${isUnread ? `
            <button class="cta" onclick="markAsRead(${msg.id})" style="font-size: 14px; padding: 8px 16px;">
              <i class="fas fa-check"></i> Mark as Read
            </button>
          ` : ''}
        </div>
      </div>
    `;
  }).join('');
}

// Mark message as read
function markAsRead(messageId) {
  fetch(`/accounts/mark-read/${messageId}/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}',
      'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // Update local state
      const message = allMessages.find(m => m.id === messageId);
      if (message) {
        message.is_read = true;
      }
      // Re-render
      renderMessages();
      // Refresh page to update badge count
      setTimeout(() => window.location.reload(), 500);
    }
  })
  .catch(error => {
    console.error('Error marking message as read:', error);
  });
}

// Utility function to escape HTML
function escapeHtml(text) {
  const map = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  };
  return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
{% endblock %}
